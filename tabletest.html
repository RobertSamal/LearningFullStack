<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Hands on test on tables</title>
</head>
<body>
    <table border="1.5">
        <thead>
            <tr>
                <th>Flag</th>
                <th>Country</th>
                <th>Capital</th>
                <th>Population</th>
            </tr>
        </thead>
        

        <tbody>

            <!-- England -->
            <tr>
                <td><img src="pictures/flagofengland.jpg" alt="flag of England" title="Flag of England" width="80"></td>
                <td><a href="https://en.wikipedia.org/wiki/United_Kingdom" target="_blank">England</a></td>
                <td>London</td>
                <td>55 Million</td>
            </tr>

            <!-- United States of America-->

            <tr>
                <td><img src="pictures/flagofus.jpg" alt="Flag of USA" width="80" title="Flag of USA"></td>
                <td><a href="https://en.wikipedia.org/wiki/United_States" target="_blank">United States</a></td>
                <td>Washington</td>
                <td>328 Million</td>
            </tr>

            <!-- China -->

            <tr>
                <td><img src="pictures/flagofchina.png" alt="Flag of China" title="Flag of China" width="80"></td>
                <td><a href="https://en.wikipedia.org/wiki/China" target="_blank">China</a></td>
                <td>Beijing</td>
                <td>1.4 Billion</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
