<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2{
            color: green;
        }

        h3{
            color: coral;
        }
    </style>
    <title>Learning CSS</title>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color:purple;">ROBERT SAMAL</h1>
    <p style="color:brown;">I am a young man living i Kenya</p>
    <p style="color:brown;">I like it when people care for each other</p>
    <p style="color:brown;">I know that I am going to be a great person</p>
    <p style="color:brown;">Nothing is gonna stop me from reaching my goals</p>

    <!-- Internal CSS -->
    <h2>School</h2>
    <h3>I am a student in the Catholic University of Eastern Africa</h3>
</body> 
</html>
