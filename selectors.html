<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyles/selector.css">
    <title>Selector lesson</title>
</head>
<body>
    <ul>
        <li id="list1">Maasai Mara</li>
        <li class="textedit">Mount Kenya</li>
        <li class="textedit">Malindi</li>
        <li>Lake Turkana</li>
    </ul>
    <br>
    <br>
    <label for="counties">Counties in Kenya</label>
    <select name="counties" id="counties">
        <option value="Samburu" class="Samburu">Samburu</option>
        <option value="Mombasa" class="Mombasa">Mombasa</option>
        <option value="Kisumu" class="Kisumu">Kisumu</option>
        <option value="Kakamega" class="Kakamega">Kakamega</option>
        <option value="Malindi" class="Malindi">Malindi</option>
        <option value="Turkana" class="Turkana">Turkana</option>
        <option value="Nakuru" class="Nakuru">Nakuru</option>
    </select>
</body>
</html>
