<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing my knowledge on Forms</title>
</head>
<body>
    <h1>Car Magazine Register</h1>
    <form class="" action="https://www.ncregister.com/blog/st-augustine-10-things-to-know-and-share" method="post">
        <label for="name">Name and Surname</label>
        <input type="text" id="name" name="" value="" placeholder="George William" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" value="" placeholder="Your Mail Adress" required>
        <label for="">@</label>
        <select name="emailextensios" id="" required>
            <option value="hotmail.com">hotmail.com</option>
            <option value="yahoo.com">yahoo.com</option>
            <option value="gmail.com">gmail.com</option>
        </select>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" value="" placeholder="Your Password" required pattern="{4:8}" title="write 4-8 characters">
        <br>
        <br>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender" value="male" >
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender" value="female">
        <label for="other">Other</label>
        <input id="other" type="radio" name="gender" value="other">
        <br>
        <br>
        <label for="birthday">Birthday</label>
        <input type="date" value="" id="" required>
        <br>
        <br>
        <input type="submit" value="Submit" id="">
    </form>
    
</body>
</html>
