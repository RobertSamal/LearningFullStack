<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>

    <form class="" action="https://www.jumia.com/" method="post" >
        <label for="username">Username</label>
        <input id="username" type="text" name="" value="" placeholder="Enter your desired username" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input id="email" type="email" name="" value="" required>
        <br>
        <br>
        <label for="password">Password</label>
        <input id="password" type="password" name="" value="" required>
        <br>
        <br>
        <label for="male">Male</label>
        <input id="gender" type="radio" name="gender" value="" required>
        <label for="female">Female</label>
        <input id="gender" type="radio" name="gender" value="" >
        <br>
        <br>
        <label for="date">Date of Birth(DOB)</label>
        <input id="date" type="date" name="" value="" required>
        <br>
        <br>
        <label for="ugali">Ugali</label>
        <input type="checkbox" name="" value>
        <br>
        <label for="chapati">Chapati</label>
        <input type="checkbox" name="" value="">
        <br>
        <label for="beans">Beans</label>
        <input type="checkbox" name="" value="">
        <br> 
        <br>
        <!-- Select tag -->
        <label for="Country">Choose your country</label>
        <select name="" class="" id="" required>
            <option value="">Kenya</option>
            <option value="">Uganda</option>
            <option value="">Tanzania</option>
            <option value="">South Africa</option>
        </select>
        <br>
        <br>
        <label for="Comment">Add your comment</label>
        <br>
        <textarea name="" id="" cols="40" rows="20" required></textarea>
        <br>
        <br>
        <input type="submit" name="" value="">
    </form>
    
</body>
</html>
