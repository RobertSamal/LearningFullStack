<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder of forms</title>
</head>
<body>
    <h1>Car Magazine Register</h1>
    <form action="index.html" class="" method="post">
        <label for="username">Name and Surname</label>
        <input type="text" id="username" name="username" value="" placeholder="Robert Samal" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" value="" placeholder="Your Mail Address" required>
        <label for="">@</label>
        <select name="emailextension" id="emailextension" required>
            <option value="yahoo.com">yahoo.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="outlook.com">outlook.com</option>
            <option value="hotmail.com">hotmail.com</option>
        </select>
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" name="" id="passport" value="" placeholder="Your Password" required>
        <br>
        <br>
        <label for="male">Male</label>
        <input type="radio" value="male" id="male" name="gender" required >
        <label for="female">Female</label>
        <input type="radio" value="female" id="female" name="gender" required >
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other" required>
        <br>
        <br>
        <label for="birthday">Birthday</label>
        <input type="date" name="dob" id="bibrthday" value="birthday" required>
        <br>
        <br>
        <input type="submit" name="" id="submit" value="Submit">
    </form>
</body>
</html>
